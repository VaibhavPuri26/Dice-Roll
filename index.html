<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Dice Game</h1>
        <div class="player-names">
            <div class="player-name-box">
                <label for="player1">Player 1 Name:</label>
                <input type="text" id="player1" value="Player 1">
                <p id="player1-winner"></p>
            </div>
            <div class="player-name-box">
                <label for="player2">Player 2 Name:</label>
                <input type="text" id="player2" value="Player 2">
                <p id="player2-winner"></p>
            </div>
        </div>
        <div class="scores">
            <p id="player1-score">Player 1 Score: 0</p>
            <p id="player2-score">Player 2 Score: 0</p>
        </div>
        <div class="dice">
            <img id="dice1" src="images/dice1.png" alt="Dice 1">
            <img id="dice2" src="images/dice1.png" alt="Dice 2">
        </div>
        <button onclick="rollDice()">Roll Dice</button>
        <button onclick="resetScores()">Reset Scores</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
